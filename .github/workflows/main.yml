name: Validate

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
        python-version: 3.9
      - name: Install dependencies
        working-directory: ${{github.workspace}}/python
        run: |
          pip install -r requirements.txt
      - name: run pytests
        working-directory: ${{github.workspace}}/python
        run: |
          python -m pytest

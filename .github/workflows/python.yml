name: Validate Python

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
        
    - name: Install dependencies
      working-directory: ${{github.workspace}}/python
      run: |
        pip install -r requirements.txt
        
    - name: run pytests
      working-directory: ${{github.workspace}}/python
      run: |
        python -m pytest